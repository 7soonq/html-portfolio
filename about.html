<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>استبانة تسجيل مستفيد</title>
  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-light: #dbeafe;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }

    body {
      margin: 0;
      font-family: "Tajawal", Arial, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      padding: 24px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 16px;
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
    }

    .lead {
      margin-bottom: 25px;
      color: var(--text-light);
      font-size: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .row {
      display: flex;
      gap: 14px;
      flex-direction: row-reverse;
    }

    .col { flex: 1; }

    .section { margin-bottom: 25px; }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    button {
      padding: 12px 20px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
    }

    button.primary:hover { background: #1d4ed8; }

    button.secondary {
      background: #e2e8f0;
      color: var(--text-dark);
    }

    button.secondary:hover { background: #cbd5e1; }

    /* Progress Bar */
    .progress {
      height: 10px;
      background: #e2e8f0;
      border-radius: var(--radius);
      margin-bottom: 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      <h1>استبانة تسجيل مستفيد</h1>
      <p class="lead">املأ البيانات المطلوبة خطوة بخطوة.</p>

      <form id="multiForm">
        <!-- STEP 1 -->
        <div class="step" id="step1">
          <h2>البيانات الأساسية</h2>

          <div class="section">
            <label>الاسم الكامل</label>
            <input type="text" placeholder="أدخل الاسم" />
          </div>

          <div class="row section">
            <div class="col">
              <label>نوع الجنس</label>
              <select>
                <option value="">اختر</option>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
              </select>
            </div>
            <div class="col">
              <label>تاريخ الميلاد</label>
              <input type="date" />
            </div>
          </div>

          <div class="actions">
            <button type="button" class="primary" onclick="nextStep()">التالي</button>
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="step hidden" id="step2">
          <h2>الدخل</h2>

          <div class="section">
            <label>الدخل الشهري</label>
            <input type="text" placeholder="مثال: 3000" />
          </div>

          <div class="actions">
            <button type="button" class="secondary" onclick="prevStep()">السابق</button>
            <button type="button" class="primary" onclick="nextStep()">التالي</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="step hidden" id="step3">
          <h2>الممتلكات</h2>

          <div class="section">
            <label>عدد السيارات</label>
            <input type="number" />
          </div>

          <div class="actions">
            <button type="button" class="secondary" onclick="prevStep()">السابق</button>
            <button type="button" class="primary" onclick="nextStep()">التالي</button>
          </div>
        </div>

        <!-- STEP 4 -->
        <div class="step hidden" id="step4">
          <h2>بيانات أفراد الأسرة</h2>

          <div class="section">
            <label>عدد أفراد الأسرة</label>
            <input type="number" />
          </div>

          <div class="actions">
            <button type="button" class="secondary" onclick="prevStep()">السابق</button>
            <button type="button" class="primary" onclick="nextStep()">التالي</button>
          </div>
        </div>

        <!-- STEP 5 -->
        <div class="step hidden" id="step5">
          <h2>الحالة السكنية</h2>

          <div class="section">
            <label>وصف حالة المنزل</label>
            <textarea rows="4" placeholder="اكتب وصف الحالة"></textarea>
          </div>

          <div class="actions">
            <button type="button" class="secondary" onclick="prevStep()">السابق</button>
            <button type="submit" class="primary">إرسال</button>
          </div>
        </div>
      </form>

    </div>
  </div>

<script>
  let step = 1;
  const totalSteps = 5;

  function showStep(n) {
    document.querySelectorAll('.step').forEach((s) => s.classList.add('hidden'));
    document.getElementById('step' + n).classList.remove('hidden');

    const progress = (n / totalSteps) * 100;
    document.getElementById('progressBar').style.width = progress + '%';
  }

  function nextStep() {
    if (step < totalSteps) {
      step++;
      showStep(step);
    }
  }

  function prevStep() {
    if (step > 1) {
      step--;
      showStep(step);
    }
  }

  showStep(step);
</script>
</body>
</html>
