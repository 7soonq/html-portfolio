<!-- Multi-Step Registration Form (Pure HTML + CSS + JS) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استمارة تسجيل المستفيد</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 8px;
      width: 0%;
      background: #007bff;
      transition: 0.4s;
    }

    h2 { margin-top: 0; }

    .step { display: none; }
    .step.active { display: block; }

    .btns { margin-top: 20px; display: flex; justify-content: space-between; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .next { background: #007bff; color: white; }
    .back { background: #aaa; color: white; }
  </style>
</head>
<body>

<div class="container">
  <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>

  <!-- STEP 1: البيانات الأساسية -->
  <div class="step active" id="step1">
    <h2>البيانات الأساسية</h2>
    <label>الاسم:</label>
    <input type="text" id="name" class="input" />

    <label>نوع الجنس:</label>
    <select id="gender">
      <option>ذكر</option>
      <option>أنثى</option>
    </select>

    <label>تاريخ الميلاد:</label>
    <input type="date" id="birthdate" />

    <label>الحالة الاجتماعية:</label>
    <select id="marital">
      <option>أعزب</option>
      <option>متزوج</option>
      <option>مطلق</option>
      <option>أرمل</option>
    </select>

    <label>المستوى التعليمي:</label>
    <input type="text" id="education" />

    <label>رقم الجوال:</label>
    <input type="text" id="phone" />

    <label>رقم احتياطي:</label>
    <input type="text" id="altphone" />

    <label>المنطقة:</label>
    <input type="text" id="region" />

    <label>المدينة:</label>
    <input type="text" id="city" />

    <label>الحي:</label>
    <input type="text" id="district" />

    <label>إحداثيات الموقع:</label>
    <input type="text" id="coords" placeholder="مثال: 24.4543, 39.6501" />

    <label>صورة الهوية:</label>
    <input type="file" id="idcard" />

    <div class="btns"><button class="next" onclick="nextStep()">التالي</button></div>
  </div>

  <!-- STEP 2: الدخل -->
  <div class="step" id="step2">
    <h2>الدخل</h2>
    <label>التقاعد:</label><input type="number" id="retirement" />
    <label>الضمان الاجتماعي:</label><input type="number" id="social" />
    <label>حساب المواطن:</label><input type="number" id="citizen" />
    <label>التأهيل الشامل:</label><input type="number" id="rehab" />
    <label>الراتب:</label><input type="number" id="salary" />
    <label>أخرى:</label><input type="number" id="otherIncome" />

    <div class="btns">
      <button class="back" onclick="prevStep()">رجوع</button>
      <button class="next" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- STEP 3: الأقساط والممتلكات -->
  <div class="step" id="step3">
    <h2>الأقساط والممتلكات</h2>
    <label>عدد السيارات:</label><input id="cars" type="number" />
    <label>عدد الأراضي:</label><input id="lands" type="number" />
    <label>عدد المواشي:</label><input id="animals" type="number" />

    <label>مرفق إثبات الملكيات:</label><input type="file" id="assetsFile" />

    <label>الأقساط الشهرية:</label><input id="loans" type="number" />

    <label>مرفق إثبات الأقساط:</label><input type="file" id="loanFile" />

    <div class="btns">
      <button class="back" onclick="prevStep()">رجوع</button>
      <button class="next" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- STEP 4: أفراد الأسرة -->
  <div class="step" id="step4">
    <h2>أفراد الأسرة</h2>
    <label>عدد أفراد الأسرة:</label>
    <input id="familyCount" type="number" />

    <textarea id="familyDetails" rows="5" placeholder="أدخل: الاسم – الهوية – الميلاد – الحالة – المرحلة الدراسية"></textarea>

    <div class="btns">
      <button class="back" onclick="prevStep()">رجوع</button>
      <button class="next" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- STEP 5: الحالة السكنية -->
  <div class="step" id="step5">
    <h2>الحالة السكنية</h2>
    <textarea id="housingStatus" rows="6" placeholder="وصف حالة المنزل وانهيارات الجدران والتشققات..."></textarea>

    <div class="btns">
      <button class="back" onclick="prevStep()">رجوع</button>
      <button class="next" onclick="submitForm()">إرسال</button>
    </div>
  </div>
</div>

<script>
  let current = 1;

  function updateProgress() {
    const bar = document.getElementById("progress-bar");
    bar.style.width = (current / 5) * 100 + "%";
  }

  function showStep() {
    document.querySelectorAll(".step").forEach((s) => s.classList.remove("active"));
    document.getElementById("step" + current).classList.add("active");
    updateProgress();
  }

  function nextStep() {
    if (current < 5) current++;
    showStep();
  }

  function prevStep() {
    if (current > 1) current--;
    showStep();
  }

  function submitForm() {
    alert("تم إرسال النموذج بنجاح (يمكن ربطه بـ Excel، Google Sheets أو API)");
  }

  showStep();
</script>

</body>
</html>
